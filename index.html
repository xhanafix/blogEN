<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Article Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SEO Article Generator</h1>
            <p>Generate high-quality SEO content that outranks your competitors</p>
        </header>

        <main>
            <section class="input-section">
                <form id="generator-form">
                    <div class="form-group">
                        <label for="api-key">OpenRouter API Key</label>
                        <div class="input-with-button">
                            <input type="password" id="api-key" placeholder="Enter your OpenRouter API key" required>
                            <button type="button" id="toggle-api-key" class="icon-button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small>Your API key is stored locally and never sent to our servers</small>
                    </div>

                    <div class="form-group">
                        <label for="topic">Topic</label>
                        <input type="text" id="topic" placeholder="Enter the main topic for your article" required>
                    </div>

                    <div class="form-group">
                        <label for="competitor-url">Competitor URL to Outrank</label>
                        <input type="url" id="competitor-url" placeholder="https://example.com/article-to-outrank" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="generate-btn" class="primary-button" disabled>
                            <span class="spinner hidden"></span>
                            <span class="btn-text">Generate Article</span>
                        </button>
                    </div>
                </form>
            </section>

            <section class="progress-section hidden" id="progress-container">
                <div class="progress-info">
                    <span id="progress-status-text">Generating article...</span>
                    <span id="progress-percentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                </div>
            </section>

            <section class="result-section hidden">
                <div class="result-header">
                    <h2>Generated Article</h2>
                    <div class="result-stats">
                        <span id="word-count">0 words</span>
                    </div>
                    <div class="result-actions">
                        <button id="copy-btn" class="secondary-button">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button id="download-btn" class="secondary-button">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
                <div class="result-content" id="result-content"></div>
            </section>
        </main>

        <div id="notification" class="notification hidden">
            <div class="notification-content">
                <span id="notification-message"></span>
                <button id="close-notification" class="icon-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <footer>
            <p>Powered by OpenRouter API â€¢ <a href="https://openrouter.ai/" target="_blank">Learn more</a></p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
